apiVersion: apps/v1
kind: Deployment
metadata:
  name: devsutest-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: devsutest
  template:
    metadata:
      labels:
        app: devsutest
    spec:
      volumes:
        - name: devsutest-vol
          hostPath:
            path: /devsutest-app
      containers:
        - name: devsutest
          image: guelmisedwards/devsutest:203
          env:
            - name: DATABASE_NAME
              valueFrom:
                configMapKeyRef:
                  name: devsutest-cm
                  key: database_name
            - name: DATABASE_USER
              valueFrom:
                configMapKeyRef:
                  name: devsutest-cm
                  key: database_user
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: devsutest-secret
                  key: database_password
          volumeMounts:
            - name: devsutest-vol
              mountPath: /app
          resources:
          ports:
            - containerPort: 8000
