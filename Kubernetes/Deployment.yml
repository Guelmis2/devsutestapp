---
apiVersion: v1
kind: Service
metadata:
  name: devsutest-service
spec:
  selector:
    app: devsutest
  ports:
    - nodePort: 30020
      port: 80
      targetPort: 8000
  type: NodePort
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devsutest-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/affinity: "cookie" 
    nginx.ingress.kubernetes.io/session-cookie-path: "/"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /api/(.*)
        pathType: Prefix
        backend:
          service:
            name: devsutest-service
            port:
              number: 80	
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: devsutest-cm
data:

  database_name: ./devsutest.sqlite-guelmis
  database_user: guelmisedwards
---
apiVersion: v1
kind: Secret
metadata:
  name: devsutest-secret
type: Opaque
data:

  database_password: Z3VlbG1pc2Rldm9wc2VuZ2luZWVy
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: devsutest-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: devsutest-deployment
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70